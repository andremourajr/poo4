			<p/>
			<h3><i class="fa fa-users fa-fw"></i>&nbsp;&nbsp;Cadastro de Usuário</h3>
			<p/>
			<form method="post" action="listaUsuarios.html">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="idUsuario">#</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="idUsuario" readonly>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="login">Login</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="login">
					</div>
				</div>

					<label class="col-sm-2 col-form-label" for="nome">Nome</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="nome">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="email">Email</label>
					<div class="col-sm-10">
						<input class="form-control" type="email" name="email">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="Telefone">Telefone</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="telefone">
					</div>
				</div>
